<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Creating Pdf File</title>
</head>
<body>
<h1>Gerador de PDF:</h1>
<table>
  <#list user as users>
  <tr>
    <td>ID: ${users.id}</td>
    <td>NOME: ${users.name}</td>
    <td>EMAIL: ${users.email}</td>
  </tr>
</#list>
</table>

<form method="post">

<input type="number" name="id" placeholder="usuario"><br>
<input type="number" name="idt" placeholder="template">

  <button type="submit" href="/createpdf" > GERAR O PDF</button>
</form>
</body>
</html>
